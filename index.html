<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: beige;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .plot {
            margin-bottom: 30px;
        }
        .plot img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Dashboard</h1>

        <div class="plot">
            <h2>Distribution of Salaries</h2>
            <img src="./Screenshots/Histogram.png" alt="Distribution of Salaries">
        </div>

        <div class="plot">
            <h2>Average Salary of Male and Female Employees</h2>
            <img src="./Screenshots/Bar graph.png" alt="Average Salary of Male and Female Employees">
        </div>

        <div class="plot">
            <h2>Relationship between Previous Experience and Salary</h2>
            <img src="./Screenshots/Scatter plot.png" alt="Relationship between Previous Experience and Salary">
        </div>

        <div class="plot">
            <h2>Distribution of Educational Backgrounds Among Employees</h2>
            <img src="./Screenshots/Pie chart.png" alt="Distribution of Educational Backgrounds Among Employees">
        </div>
    </div>
</body>
</html>
